<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест готовности к работе с ИИ — Для белых воротничков</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Critical CSS to prevent FOUC */
        body,html{margin:0;padding:0}
        .test-container{min-height:100vh;background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);padding:20px 0;font-family:'Inter',sans-serif;color:#fff}
        .test-header{background:linear-gradient(135deg,#ff6b6b 0%,#4ecdc4 50%,#45b7d1 100%);padding:40px 0;text-align:center;margin-bottom:40px;position:relative}
        .test-header::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.4);z-index:1}
        .test-header>*{position:relative;z-index:2}
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <div class="container">
                <h1>Тест готовности к работе с ИИ</h1>
                <p class="test-subtitle">12 вопросов про рутину, скорость и барьеры. Узнайте свой профиль и получите персональный план внедрения ИИ в работу.</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentQuestion">1</span> из <span id="totalQuestions">12</span>
                </div>
            </div>
        </div>

        <div class="test-content">
            <div class="container">
                <form id="testForm">
                    <div class="question-block" id="singleQuestionBlock">
                        <h2 class="block-title" id="blockTitle"></h2>
                        <div class="question" id="questionContainer">
                            <!-- Вопрос будет подставляться динамически из test.js -->
                        </div>
                    </div>

                    <div class="test-navigation">
                        <button type="button" id="prevBtn" onclick="prevQuestion()" style="display: none;">Назад</button>
                        <button type="button" id="nextBtn" onclick="nextQuestion()">Далее</button>
                        <button type="button" id="submitBtn" onclick="submitTest()" style="display: none;">Завершить тест</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="matrix.js"></script>
    <script src="test.js"></script>
</body>
</html>
